<div class="row">
  <div class="col s12">
    <h4>Listado de tareas</h4>
  </div>
  <div class="col s12">
    <div class="row">
      <div class="col s12 m12">
        <div class="card" *ngFor="let tarea of tareas">
          <div class="card-content">
            <span class="card-title"> 
              <i class="material-icons left" [ngClass]="{'red-text': tarea.status === 'pending', 'green-text': tarea.status === 'complete'}">
                {{ tarea.status === 'pending' ? 'error' : 'check_circle' }}
              </i>
              {{ tarea.title }}
            </span>
            <p> {{ tarea.description }} </p>
            <p> Estado: {{ tarea.status }} </p>
          </div>
          <div class="card-action" style="display: flex;">
            <div class="switch col s10" style="margin-left: 0px;">
              <label>
                Pending
                <input type="checkbox" [checked]="tarea.status === 'complete'" value="tarea.status" (change)="cambiarEstado(tarea.id, tarea.status)">
                <span class="lever"></span>
                Complete
              </label>
            </div>
            <button class="btn-floating btn-small waves-effect red darken-4 btn" style="margin-right: 10px;" (click)="eliminarTarea(tarea.id)">
              <i class="material-icons">delete</i>
            </button>
            <button class="btn-floating btn-small waves-effect red darken-4 btn" style="margin-right: 10px;" (click)="editarTarea(tarea)">
              <i class="material-icons">edit</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
